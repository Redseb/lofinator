<!DOCTYPE html>
<html>
    <head>
        <title>lofiNATOR 3000</title>
        <link rel="stylesheet" href="index.css">
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.js"></script>-->
        <!--<script src="./Pizzicato.js"></script>-->
        <script src="node_modules/pizzicato/distr/Pizzicato.js"></script>
    </head>
    <body>
        <div id ="main">
            <div id ="buttons">
                <div>
                    <h2>Reverb:</h2>
                    <h3>Time:</h3>
                    <input type="range" min="0" max="10" value="3" class="reverb" id="reverbTime">
                    <h3>Decay:</h3>
                    <input type="range" min="0" max="10" value="3" class ="reverb" id="reverbDecay">
                    <h3>Mix:</h3>
                    <input type="range" min="0" max="100" value="60" class = "reverb" id="reverbMix">
                </div>

                <div>
                    <h2>Low Pass Filter</h2>
                    <h3>Frequency:</h3>
                    <input type="range" min="0" max="5000" value="1" class="lowPass" id="lowPassFrequency">
                    <h3>Peak:</h3>
                    <input type="range" min="0" max="50" value="10" class="lowPass" id="lowPassPeak">
                </div>
                <div>
                    <button id = "play">play</button>
                    <button id ="pause">pause</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
